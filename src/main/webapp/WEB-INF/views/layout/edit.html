<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h3>Sửa Thông Tin Thành Phố</h3>
            <form  method="post" th:object="${city}">
                <div class="form-group">
                    <label>Tên Thành Phố :</label>
                    <input type="text"  class="form-control" th:field="*{cityName}">
                </div>
                <div class="form-group">
                    <label>Diện Tích (ngàn Km2):</label>
                    <input type="number"  class="form-control" th:field="*{area}"  placeholder="Nhập Diện Tích" >
                </div>
                <div class="form-group">
                    <label>Dân số (triệu người):</label>
                    <input type="number"  class="form-control" th:field="*{population}"  placeholder="Nhập Dân Số" >
                </div>
                <div class="form-group">
                    <label>GDP:</label>
                    <input type="text"  class="form-control" th:field="*{gdp}"  placeholder="Nhập GDP">
                </div>
                <div class="form-group">
                    <label>Giới thiệu :</label>
                    <input type="text"  class="form-control" th:field="*{description}" placeholder="Nhập Giới Thiệu">
                </div>
                <div class="form-group">
                    <label>Quốc gia:</label>
                    <select  th:field="*{country.id}" class="custom-select" >
                        <th:block th:each="country: ${countries}">
                            <option th:value="${country.id}" th:text="${country.nameCountry}"></option>
                        </th:block>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Cập Nhập Thành Phố</button>
                <a href="/home/list" class="btn btn-primary">Back</a>
            </form>
        </div>
    </div>
    <div class="footer">
        <th:block th:if="${success}">
            <div class="success">
                <div class="container">
                    <ul>
                        <li th:text="${success}"></li>
                    </ul>
                </div>
            </div>
        </th:block>

        <th:block th:if="${error}">
            <div class="error">
                <div class="container">
                    <ul>
                        <li th:text="${error}"></li>
                    </ul>
                </div>
            </div>
        </th:block>

        <th:block th:if="${errors}">
            <div class="error">
                <div class="container">
                    <ul>
                        <th:block  th:each="e : ${errors}">
                            <li th:text="${e.defaultMessage}"></li>
                        </th:block>
                    </ul>
                </div>
            </div>
        </th:block>
    </div>
</div>
</body>
</html>
